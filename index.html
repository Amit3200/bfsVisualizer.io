<html>
    <head>
        <title>
            BFS Visualizer
        </title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body onload="gridGenerator()">
        <div class="div-part-1">
                <div class="custom-control custom-switch">
                    <h1>BFS Visualizer</h1>
                    <input type="checkbox" class="custom-control-input" id="obstacle">
                    <label class="custom-control-label" for="obstacle">Obstacle</label>
                </div>
            <button class="btn btn-primary" value="-1" onclick="bfs()">run</button>
            <button class="btn btn-primary" value="-1" onclick="reloadCall()">reset</button>
            <div class="div-part-2">
                <div class="div-part-card" id="playable-area">
                </div>
            </div>
        </div>
    </body>
    <script src="start.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</html>
